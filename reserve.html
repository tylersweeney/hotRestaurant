<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Make a Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>

  <div id="header">
    <h1><i class="fa fa-fire fa-4" aria-hidden="true"></i> Hot Restaurant</h1>
    <hr>
    <p class="message">Make Your Reservation</p>
    <button id="tables"><i class="fa fa-table fa-2" aria-hidden="true"></i> View Tables</button>
    <button id="home" title="home"><i class="fa fa-home fa-2" aria-hidden="true"></i></button>
  </div>

  <div id="reservationWrapper" class="tableWrapper">
    <div class="wrapperHead">Table Reservation</div>
    <form>
        <div id="input">
        <label for="name" class="required">Name</label><br>
        <input id="name" type="text" name="name"><br>
        <label for="phone" class="required">Phone Number</label><br>
        <input id="phone" type="text" name="phone"><br>
        <label for="email" class="required">Email</label><br>
        <input id="email" type="email" name="email"><br>
        <label for="id" class="required">Unique ID</label><br>
        <input id="id" type="text" name="id"><br>
        <input id="submit" type="submit" value="Submit"><br>
    </form>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/17d34a2d31.js"></script>
  <script type="text/javascript" src="/assets/javascript/script.js"></script>

</body>
</html>
